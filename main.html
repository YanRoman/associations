<!DOCTYPE html>
<html>
<head>
 <title>Магазин одежды</title>
 <style>
  body {
   background-color: #fff;
   color: #000;
   font-family: Arial, sans-serif;
   font-size: 16px;
   line-height: 1.5;
   margin: 0;
   padding: 0;
  }
  .container {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   text-align: center;
  }
  .logo {
   font-size: 48px;
   font-weight: bold;
   margin-bottom: 20px;
  }
  .tagline {
   font-size: 24px;
   margin-bottom: 40px;
  }
  .btn {
   background-color: #000;
   color: #fff;
   display: inline-block;
   font-size: 18px;
   font-weight: bold;
   padding: 10px 20px;
   text-decoration: none;
   text-transform: uppercase;
   transition: all 0.3s ease;
  }
  .btn:hover {
   background-color: #fff;
   color: #000;
   border: 2px solid #000;
  }
 </style>
</head>
<body>
 <div class="container">
  <h1 class="logo">Магазин одежды</h1>
  <p class="tagline">Лучшие модели по лучшим ценам</p>
  <a href="#" class="btn">Каталог товаров</a>
 </div>
</body>
</html>
